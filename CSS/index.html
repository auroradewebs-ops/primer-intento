<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS clase introductorio</title>
    <!-- Css in block (en bloque)-->
     <!--Para usar la etiqueta style siempre debes indicar que elemento quieres 
     seleccionar para colocarle estilos, puedes seleccionar una etiqueta en especifico, una clase
     o un id-->
     <style>
        h1{
            background-color: lightpink;
            font-size: 62px;
        }
     </style>
     <!--Cargar archivo css-->
     <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <!--
    Css 
    Siempre se escribe propiedad seguido de: luego de un valor y finalmente ;
    Ej: color: red;
    -->
    <!-- Css en la linea-->
     <h1 style="color: palevioletred;">Esto es un titutlar</h1>
     <p>Esto es un parrafo</p>
</body>
</html>
